<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background: #fff;
        padding: 50px;
        border: solid;
        margin-right: -20px;
        border-radius: 10px;
        box-shadow: 10px 20px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      h1 {
        text-align: center;
      }

      input {
        width: 70%;
        padding: 10px;
        margin-right: 5px;
      }

      button {
        padding: 10px;
        background: #007bff;
        margin-top: 10px;
        border: none;
        color: white;
        cursor: pointer;
        border-radius: 5px;
      }

      ul {
        list-style: none;
        padding: 0;
        margin-top: 20px;
      }

      li {
        background: #eee;
        padding: 10px;
        margin-right: 50px;
        margin-left: 20px;
        margin-bottom: 5px;
        gap: 10px;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      input[type="checkbox"] {
        width: 20px;
        height: 20px;
        accent-color: green; /* warna centang (baru di CSS modern) */
        cursor: pointer;
      }

      .input-group {
        margin-left: 20px;
        justify-content: center;
        align-items: center;
      }

      @layer demo.support {
        h1 {
          display: flex;
          flex-direction: column;
          align-items: center;
          margin-bottom: 10px;

          text-transform: uppercase;
          font-size: calc(1rem + min(20px, 5vw));
          font-weight: 900;
          letter-spacing: -0.175ch;
          line-height: 0.9;
          color: white;
          -webkit-text-stroke: 3px black;
          text-shadow: 3px 5px black;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Daftar Tugas</h1>
      <div class="input-group">
        <input type="text" id="taskInput" placeholder="Tulis tugas..." />
        <button id="addTaskBtn">Tambah</button>
      </div>
      <ul id="taskList"></ul>
    </div>

    <script>
      // Ambil elemen
      /* mengambil dari masing masing id */
      const taskInput = document.getElementById("taskInput");
      const addTaskBtn = document.getElementById("addTaskBtn");
      const taskList = document.getElementById("taskList");

      // Event klik tombol "Tambah"
      addTaskBtn.addEventListener("click", function () {
        // Ambil teks dari input
        const taskText = taskInput.value;

        // Cek kalau input kosong, jangan lanjut
        /* cara baca nya 'jika teks kosong maka akan menjalankan alert'*/
        if (taskText === "") {
          alert("Tulis dulu tugasnya!");
          return;
        }

        // Buat elemen <li>
        /* untuk membuat elemen baru dihtml <li>*/
        const li = document.createElement("li");
        // li.textContent = taskText; /* memberikan tulisan ke <li> */

        // Tambahin <li> ke <ul>
        taskList.appendChild(li); /* menambahkan <li> ke dalam <ul> */

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";

        const span = document.createElement("span");
        span.textContent = taskText;

        checkbox.addEventListener("change", function () {
          if (checkbox.checked) {
            /* menambahkan efek coret ke list yg sudah di centang */
            span.style.textDecoration = "line-through";
            span.style.color = "gray";
            /* untuk menghilangkan teks yg sudah di cetang */
            setTimeout(() => {
              li.remove();
            }, 1000);
          } //else { /hanya untuk menghilangkan efek coretannya dan kalau tidak memakai efek hilang untuk list nya /
          //   span.style.textDecoration = "none";
          // }
        });

        li.appendChild(span);
        li.appendChild(checkbox);

        taskList.appendChild(li);

        // Kosongin input
        taskInput.value = "";
      });
    </script>
  </body>
</html>
